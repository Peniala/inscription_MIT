<!DOCTYPE html>
<html>
<head>
    <title>Inscription MIT</title>
    <link rel="stylesheet" href="./../css/inscription.css">
</head>
<body>
    <header>
        <div id="en-tete">
            <div class="banderolle"><img src="./../images/mit.png" alt=""></div>
            <div id="titre">
                <b><font id="domaine">UNIVERSITÉ D'ANTANANARIVO | FACULTÉ DES SCIENCES</font></b>
                <br><b><font>Mention Informatique et Technologie<br>Inscrivez-vous</font></b>
            </div>
            <div id="logo">
                <img id="fac1" src="./../images/faculteScience.jpeg" alt="">
                <img id="fac2" src="./../images/univ.png" alt="">
                <img id="fac3" src="./../images/misa.png" alt="">
            </div>
        </div>
    </header>
    <section>
        <div id="centre">
            <form action="inscrit.html" method="get">
                <input type="text" name="nom" placeholder="Nom" class="entry" >
                <br><input type="text" name="prenom" placeholder="Prénoms" class="entry">
                <br><input type="date" name="dateNaissance" class="entry">
                <br><input type="text" name="lieuNaissance" placeholder="Lieu de Naissance" class="entry">
                <br><input type="text" name="nationa" placeholder="Nationalité" class="entry">
                <br><select name="genre" id="" class="entry">
                    <option disabled selected>Genre</option>
                    <option value="">Femme</option>
                    <option value="">Homme</option>
                </select>
                <br><input type="text" name="adress" placeholder="Adresse" class="entry">
                <br><input type="text" name="contact" placeholder="Contacte" class="entry">
                <br><input type="text" name="mail" placeholder="E-mail" class="entry">
                <br><input type="text" name="etabli" placeholder="Établissement d'origine" class="entry">
                <br><select name="bacc" class="entry">
                    <option disabled selected>Année du Bacc</option>
                    <option value="">2023</option>
                    <option value="">2022</option>
                    <option value="">2021</option>
                    <option value="">2022</option>
                </select>
                <br><select name="serie" class="entry">
                    <option disabled selected>Série du Bacc</option>
                    <option value="">S</option>
                    <option value="">C</option>
                </select>
                <br><select name="mention" class="entry">
                    <option disabled selected>Mention du Bacc</option>
                    <option value="">Très Bien</option>
                    <option value="">Bien</option>
                    <option value="">Assez Bien</option>
                    <option value="">Passable</option>
                </select>
                <br><input type="submit" value="S'inscrire" id="fait">
            </form>
        </div>
    </section>
    <footer>
        <div id="bas">
            <div id="bas1"><b>Suivez-nous sur :</b></div>
            <div class="n_bas"><a href="https://www.facebook.com/profile.php?id=100084982487450"><img src="./../images/facebook.png" alt="" id="lien1"></a></div>
            <div class="n_bas"><a href="https://univ-antananarivo.mg/Mention-Informatique-et-Technologie"><img src="./../images/site.jpg" alt="" id="lien2"></a></div>
        </div>
    </footer>
</body>
</html>
